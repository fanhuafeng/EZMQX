language: erlang

otp_release:
   - 22.1

before_install:
    - git clone https://github.com/erlang/rebar3.git; cd rebar3; ./bootstrap; sudo mv rebar3 /usr/local/bin/; cd ..

script:
  - make compile
  - rm -rf rebar.lock
  - make xref
  - rm -rf rebar.lock
  - make eunit
  - rm -rf rebar.lock
  - make ct
  - rm -rf rebar.lock
  - make cover
  - rm -rf rebar.lock

after_success:
  - make coveralls

sudo: false
